<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/webjars/bootstrap/5.0.1/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.0.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body class="container">
<h1 th:text="${pageName}"></h1>

<div th:switch="${staffs}" class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <h2 th:case="null">No Staff Yet!</h2>
            <div th:case="*">
                <h2 class="my-5">Staff</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Occupation</th>
                        <th>Personal Code</th>
                        <th>Phone Number</th>
                        <th>Address</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="staff : ${staffs}">
                        <td th:text="${staff.id}"></td>
                        <td th:text="${staff.name}"></td>
                        <td th:text="${staff.surname}"></td>
                        <td th:text="${staff.occupation}"></td>
                        <td th:text="${staff.personalCode}"></td>
                        <td th:text="${staff.phoneNumber}"></td>
                        <td th:text="${staff.address}"></td>
<!--                        <td th:text="${prisoner.crime}"></td>-->
                        <td><a th:href="@{/prison-management-system/staffs/edit/{id}(id=${staff.id})}" class="btn btn-primary"><i class="fas fa-edit ml-2"></i></a></td>

                        <td><a th:href="@{/prison-management-system/staffs/delete/{id}(id=${staff.id})}" class="btn btn-danger"><i class="fas fa-trash-alt ml-2"></i></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
