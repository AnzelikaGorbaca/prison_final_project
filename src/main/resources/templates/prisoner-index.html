<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/webjars/bootstrap/5.0.1/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.0.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body class="container">
<h1 th:text="${pageName}"></h1>

<div th:switch="${prisoners}" class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <h2 th:case="null">No Prisoners Yet!</h2>
            <div th:case="*">
                <h2 class="my-5">Prisoners</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Personal Code</th>
                        <th>Address</th>
                        <th>View Profile</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="prisoner : ${prisoners}">
                        <td th:text="${prisoner.id}"></td>
                        <td th:text="${prisoner.name}"></td>
                        <td th:text="${prisoner.surname}"></td>
                        <td th:text="${prisoner.personalCode}"></td>
                        <td th:text="${prisoner.address}"></td>
<!--                        <td th:text="${prisoner.crime}"></td>-->
                        <td><a th:href="@{/prison-management-system/prisoners/edit/{id}(id=${prisoner.id})}" class="btn btn-primary"><i class="fas fa-address-card"></i></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
